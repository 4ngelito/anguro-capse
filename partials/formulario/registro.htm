<!-- formulario registro -->
<form data-request="onRegister" class="col s12">
  <div class="lt-row row">
    <h4>Datos Personales</h4>
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" id="nombres">
      <label for="nombres" class="active">Nombres</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" id="apellidos">
      <label for="apellidos">Apellidos</label>
    </div>
    <div class="input-field lt-col col s6">
      <input placeholder="12345678-1" type="text" class="validate" id="rut">
      <label for="rut">Rut</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="date" class="datepicker" id="fechaNacimiento">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
    </div>
    <div class="input-field lt-col col s12">
      <select>
        <option value="" disabled selected>Seleccione</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>
      <label>Sexo</label>
    </div>
  </div>
  <div class="lt-row row">
    <h4>Datos de Contacto</h4>
    <div class="input-field lt-col col s6">
      <input type="number" class="validate" id="telMovil">
      <label for="telMovil" class="active">Telefono Movil</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="number" class="validate" id="telFijo">
      <label for="telFijo" class="active">Telefono Fijo</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="email" class="validate" id="email">
      <label for="email">Email</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" id="direccion">
      <label for="direccion">Direcci√≥n</label>
    </div>
  </div>
  <div class="lt-row row">
    <h4>Datos Paciente</h4>
    <div class="input-field lt-col col s6">
      <input type="password" class="validate" id="pass">
      <label for="pass" >Contrase&ntilde;a</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="password" class="validate" id="passr">
      <label for="passr" >Repetir Contrase&ntilde;a</label>
    </div>
    <div class="file-field input-field lt-col col s12">
      <div class="btn">
        <span>Buscar</span>
        <input type="file" id="avatar">
      </div>
      <label for="avatar">Imagen de Perfil</label>
    </div>
  </div>
  <div class="lt-row row">
    <h4>Informaci&oacute;n de la cuenta</h4>
    <div class="input-field lt-col col s6">
      <select>
        <option value="" disabled selected>Eliga</option>
        <option value="1">Familiar</option>
        <option value="2">Amigo/a</option>
        <option value="3">Otro</option>
      </select>
      <label>Parentesco</label>
    </div>
    <div class="input-field lt-col col s6">
      <select>
        <option value="" disabled selected>Seleccione</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>
      <label>Sexo</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="lt-col col s6">
      <button type="submit" class="btn btn-default">Registro</button>
    </div>
    <div class="lt-col col s6">
      <button type="submit" class="btn btn-warning">Cancelar</button>
    </div>
  </div>
</form>
