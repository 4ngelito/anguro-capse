title = "evento"
url = "/evento/:slug"
layout = "defecto"
is_hidden = 0

[evento]
slug = "{{ :slug }}"
==
<!-- header -->
<section id="lt-header" class="lt-section lt-section-fullwidth section">
  <div class="lt-container container">
    <div class="lt-content lt-header-content">
      <div class="lt-row row">
      <div class="lt-col col s12">
        <div class="lt-parallax-header parallax-container" style="height: 400px;">
          {% if featuredImagePath %}
          <div class="lt-parallax parallax"><img src="{{ featuredImagePath }}" alt="image"></div>
          {% endif %}
          <div class="lt-parallax-content">
            <div class="valign-wrapper" style="height: 400px;">
              <div class="valign">
                <h2 class="lt-title">{{ evento.titulo }}</h2>
                <p class="lt-subtitle flow-text"><i class="material-icons">place</i> <a href="http://www.google.com/maps/search/{{ direccion }}" target="_blank"> {{ direccion }}</a></p>
                <p class="lt-subtitle flow-text"><i class="material-icons">event</i> {{ fecha }} <br/> <i class="material-icons">access_time</i> {{ hora }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
<!-- contenido -->
<section id="lt-mainpage" class="lt-section section cuenta">
  <div class="lt-container container">
    <div class="lt-content lt-mainpage-content">
        {% component "evento" %}
    </div>
  </div>
</section>
