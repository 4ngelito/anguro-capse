title = "Cuidador"
url = "/cuidador/:code?"
layout = "defecto"
is_hidden = 0

[RainLab\User\Components\Account cuidador]
redirect = "inicio"
paramCode = "code"
==
<!-- header -->
<div class="lt-row row">
  <div class="lt-col col s12">
    <div class="lt-parallax-header parallax-container" style="height: 400px;">
      <div class="lt-parallax parallax"><img src="{{ 'assets/img/pages/home/slideshow/img-01.jpg'|theme }}" alt="image"></div>
      <div class="lt-parallax-content">
        <div class="valign-wrapper" style="height: 400px;">
          <div class="valign">
            <h2 class="lt-title">About Octaskin</h2>
            <p class="lt-subtitle flow-text">Who We Are</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- contenido -->
<section id="lt-mainpage" class="lt-section lt-section-fullwidth section">
  <div class="lt-container container">
    <div class="lt-content lt-mainpage-content">
      {% component "cuidador" %}
    </div>
  </div>
</section>
